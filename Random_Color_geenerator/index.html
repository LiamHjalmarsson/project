<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main>
        
        <div id="box">
            <p id="text"> Text </p>
        </div>

        <div id="buttons">
            <button id="bg"> BackGround </button>
            <button id="color"> ColorText </button>
            <button id="border"> Border </button>
        </div>

        <div id="info">
            <p id="info-bg"> BackGround hex : <span id="span-bg"></span> <button id="save-bg" class="save"> Save </button></p>
            <p id="info-text"> Text hex : <span id="span-text"></span> <button id="save-text" class="save"> Save </button></p>
            <p id="info-border"> Border hex : <span id="span-border"></span> <button id="save-border" class="save"> Save </button></p>
        </div>

        <div id="saved">    

            <div id="saved-bg"> Saved BG
                <div id="saved-info-bg"></div>
            </div>
            
            <div id="saved-text"> Saved TEXT
                <p id="saved-info-text"></p>
            </div>
            
            <div id="saved-border"> Saved BORDER
                <p id="saved-info-border"></p>
                
            </div>

        </div>

    </main>
    

    <script src="main.js"></script>
</body>
</html>
